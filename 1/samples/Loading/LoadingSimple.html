<script>

var tmoLoading1 = null;

/**
 * Show loadingDiv
 */
function onclickLoading1() {
  var select =   document.getElementById("selectDur1");
  var iSelInd = select.selectedIndex;
  var iSec = 1000 * select.options[iSelInd].value; 
  tmoLoading1 = setTimeout(tmoElapsedLoading1, iSec);
	loadingDivShow ();	
}

/**
 * Timeout Elapsed: Hide loadingDiv
 * 
 */
function tmoElapsedLoading1 () {
	clearTimeout (tmoLoading1);
	loadingDivHide ();	
	elementShow (getElementById2("loadedSample1"),true);
}


</script>
